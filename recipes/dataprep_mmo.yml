recipes:
  dataprep_mmo:
    test_chunk_size: 1000
    input: 
      dataset: mmo
      chunk: 10000
    output: mmo_prep
    threads: 10
    steps:
      - exec: 
          - df['matchid_id'] = df['CodeAPET'] + df['DispPolitiquePublique'] + df['EffectifFinPeriode'] + df['H_Salarie_SQN']        
     
      # noms
      - french_name_normalize_mmo:
      
      # dates      
      # sexe
      - replace:
          select: Sexe
          regex: 
            - '01': '1'
            - '02': '2'

      # lieu
      - french_location_mmo:
      
      